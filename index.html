<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .quote {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quote">Loading...</div>
    <script>
        let lines = [];
        let currentIndex = -1;

        async function fetchLines() {
            try {
                const response = await fetch('quotes.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const text = await response.text();
                const newLines = text.split('\n').map(line => line.trim()).filter(line => line);
                if (newLines.length > 0) {
                    lines = newLines;
                    shuffleLines();
                    currentIndex = -1; // Reset index to start fresh
                } else {
                    document.querySelector('.quote').innerText = 'No quotes found in the file.';
                }
            } catch (error) {
                document.querySelector('.quote').innerText = 'Error loading quotes: ' + error.message;
            }
        }

        function shuffleLines() {
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }
        }

        function displayNextLine() {
            if (lines.length === 0) return;
            currentIndex = (currentIndex + 1) % lines.length;
            document.querySelector('.quote').innerText = lines[currentIndex];
            changeBackgroundColor();
        }

        function changeBackgroundColor() {
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            document.body.style.backgroundColor = randomColor;
        }

        // Initial fetch and setup intervals
        fetchLines().then(() => {
            displayNextLine(); // Display the first quote after initial fetch
            setInterval(displayNextLine, 7000); // Display new quote every 7 seconds
            setInterval(fetchLines, 10000); // Re-fetch the quotes every 10 seconds
        });
    </script>
</body>
</html>
